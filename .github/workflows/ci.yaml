name: CI

on: [ pull_request ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: yarn bootstrap
      - name: Build
        run: yarn build
      - name: Lint checks
        run: yarn lint
      - name: Test
        run: yarn test